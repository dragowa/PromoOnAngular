<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <div class="wrapper">

        <div class="container-fluid">
            <header>
                <div class="row">
                    <div class="navbar-logo col-lg-offset-2 col-lg-3">
                        <img src="assets/logo.png">
                    </div>
                    <div class="navbar-info col-lg-6">
                         <ul>
                            <a href="#"><li>HOME</li></a>
                            <a href="#"><li>ABOUT</li></a>
                            <a href="#"><li>GLOBAL SITE</li></a>
                            <a href="#"><li>PRODUCT</li></a>
                            <a href="#"><li>CONTACT US</li></a>
                        </ul>
                    </div>
                </div>   
            </header> 
        
            <div class="row">
                <div class="btn-promo col-lg-offset-2 col-lg-3 col-md-4">
                    <a href="#" class="button" id="btn" (click)="getPromo()">
                        <span>Get promo</span>
                     </a>
                </div>
                <div class="promo-code col-lg-3 col-md-4">
                     <h1>Your promo code:</h1>
                </div>
                <div class="promo col-lg-3 col-md-3" id="get-info">{{random}}</div>
            </div>

            <div class="row">
                <div class="max-promo col-lg-offset-8 col-lg-2">
                    <div class="row">
                        <div class="limit col-lg-10">
                            <span>Limit:</span>
                        </div>
                        <div class="col-lg-2" id="count">{{output}}</div>
                    </div>
                </div>
            </div>
        </div>    
        
    </div>
   

</body>
</html>
